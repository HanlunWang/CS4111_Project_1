{% extends 'base.html' %}

{% block header %}
  <h1><center>{% block title %}Update Pet Information{% endblock %}</center></h1>
{% endblock %}

{% block content %}
<section class="content">
  <form method="post">
    <label for="name">name</label>
    <input type="text" name="name" id="name">
    <label for="type">type</label>
    <input type="text" name="type" id="type">
    <label for="gender">gender</label>
    <input type="boolean" name="gender" id="gender">
    <label for="age">age</label>
    <input type="number" name="age" id="age">
    <label for="DOB">date of birth</label>
    <input type="text" name="DOB" id="DOB">
    <label for="weight">weight</label>
    <input type="number" name="weight" id="weight">
    <label for="healthrecord">health record</label>
    <input type="text" name="healthrecord" id="healthrecord">
    <label for="character">character</label>
    <input type="text" name="character" id="character">
    <label for="preference">preference</label>
    <input type="text" name="preference" id="preference">
    <label for="price">price</label>
    <input type="number" name="price" id="price">
    <input type="submit" value="Update">
  </form>
</section>
{% endblock %}
